<!DOCTYPE html>
<html>
	<head>
		<title>Precios</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/invie.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
	<body class="precios">
		<header id="header" class="header background">
			<div class="contenedor">
				<figure class="logotipo"> <!--logotipo-->
					<img src="img/logo.png" width="186" height="60" alt="logotipo"/>
				</figure>
				<span class="burguer-button icon-menu" id="burguer-button"></span>
				<nav id="menu" class="menu"><!--menu-->
					<ul>
						<li>
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="index.html#guitarras">Guitarras</a>
						</li>
						<li>
							<a href="precios.html">Precios</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="tabla">
			<div class="contenedor">
				<table>
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Precio</th>
							<th>Descripcion</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Invie Classic</td>
							<td>$100.000</td>
							<td>Una guitarra muy pro</td>
						</tr>
						<tr>
							<td>Invie Acustica</td>
							<td>$200.000</td>
							<td>Otra guitarra pro xD</td>
						</tr>
						<tr>
							<td>No se</td>
							<td>No se</td>
							<td>Menos</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
				<footer class="footer">
			<div class="contenedor">
				<div class="contacto">
					<img src="img/logo-white.png" alt="logotipo"/>
					<a href="tel:+57304XXXXXXX"><strong>Telefono</strong> <span>304XXXXXXX</span></a>
					<a href="mailto:contaco@invie.com"><strong>E-mail</strong> <span>contaco@invie.com</span></a>
				</div>
				<form class="formulario">
					<div class="col1">
						<label for="nombre">Nombre</label>
							<input type="text" id="nombre" name="nombre" required />
						<label for="email">E-mail</label>
							<input type="email" id="email" name="email" required />
						<div class="genero">
							<label for="mujer">
								<input type="radio" id="mujer" name="genero" value="mujer" />Mujer
							</label>
							<label for="hombre">
								<input type="radio" id="hombre" name="genero" value="hombre" />Hombre
						</label>
						</div>
						<div class="intereses">
							<label for="cotizacion">
								<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion" />Cotizacion
							</label>
							<label for="reclamos">
								<input type="checkbox" id="reclamos" name="intereses" value="reclamos" />Reclamos
							</label>
							<label for="comentarios">
								<input type="checkbox" id="comentarios" name="intereses" value="comentarios" />Comentarios
							</label>
							<label for="otros">
								<input type="checkbox" id="otros" name="intereses" value="otros" />Otros
							</label>
						</div>
					</div>
					<div class="col2">
						<label for="asunto">Asunto</label>
							<textarea id="asunto" name="asunto" cols="30" rows="10"></textarea>
							<input type="submit" value="Enviar"  name="enviar" class="submit" />
					</div>
				</form>
			</div>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.5.4/blazy.min.js"></script>
		<script type="text/javascript">
			var $burguerButton = document.getElementById('burguer-button');
			var $menu = document.getElementById('menu');

			$burguerButton.addEventListener('touchstart', toggleMenu)
			function toggleMenu(){
				$menu.classList.toggle('active')
			};

			//lazy loading
			var bLazy = new Blazy({
				selector: 'img'
			});
		</script>
	</body>
</html>
